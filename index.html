<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>InstanewsApp</title>
        <link rel="stylesheet" href="ericmyer.css">
        <link rel="stylesheet" href="build/css/style.css">
    </head>
    <header class="categorySelector">
        <img src="assets/images/nyt-logo.svg" class="logo">
        <form class="categoryForm" id="categorySearch">
            <p class="selectText">Choose a section:</p>
            <select class="selections" id="locationChoice">
                <option>Sections ...</option>
                <option class="home">Home</option>
                <option class="science">Science</option>
                <option class="busisness">Business</option>
                <option class="sports">Sports</option>
                <option class="technology">Technology</option>
                <option class="fashion">Fashion</option>
            </select>
        </form>
    </header>
    <body>
        <div class="transitionGif" src="assets/images/ajax-loader.gif"></div>
        <section class="feed-grid">
            <div class="feedDiv">
                <ul class="feed">
                </ul>
            </div>
        </section>
    </body>
    <footer>
        <p class="fa fa-copyright copyright" aria-hidden="true"><span> Copyright 2016 INSTANEWS</span></p>
    </footer>
    <script src="https://use.fontawesome.com/562b78a7eb.js"></script>
    <script src="jquery-3.1.1.js"></script>
    <script src="js/script.js"></script>
<html>
